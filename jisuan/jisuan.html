</head>
<body>
	<table border="1" width="400" height="500">

			</td>

				<input type="button" name="shu" value="4" onclick="showData(5);return false;">

		<tr>

				<input type="button" name="shu" value="7" onclick="showData(9);return false;">

				<input type="button" name="d3" value="="
				onclick="calculate()">
			</form>	
			</td>

				<input type="button" name="shu" value="/" onclick="showData(16);return false;">
			</form>	
			</td>
		</tr>
	</table>
</body>
<script type="text/javascript">
	var str='';
	var b;
	var fnumber;
	function showData(i){
		var a=document.forms[i].shu.value;
		str+=a;
		document.getElementById("special").innerHTML = str;

	}
	function calculate(){
		var k=0;
		while(str[k]!='+'&&str[k]!='-'&&str[k]!='*'&&str[k]!='/')
			{
				k++;
			};
		var fuhao=str[k];		
		var str1=str.substr(0,k);
		var str2=str.substr(k+1,str.length-k);
		var num1=Number(str1);
		var num2=Number(str2);
		if(fuhao=="+")
		{
			fnumber=num1+num2;
		}
		else if(fuhao=="-"){
			fnumber=num1-num2;
		}
		else if(fuhao=="*"){
			fnumber=num1*num2;
		}
		else if(fuhao=="/"){
			fnumber=num1/num2;
		}
		document.getElementById("special").innerHTML = '';
		document.getElementById("special").innerHTML = fnumber;

	}
	function clearc(){
		str='';
		document.getElementById("special").innerHTML = 0;
	}
	

	

</script>
</html>
